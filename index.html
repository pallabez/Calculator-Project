<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id = "container">
    <div id = "screen"></div>
    <div id = "main">
      <table border="0">
        <tr>
          <td id = "screen-clear">AC</td>
          <td id = "sign">+/-</td>
          <td id = "percentage">%</td>
          <td id = "division" class = "red-btn operator">/</td>
        </tr>
        <tr>
          <td id = "seven" class = "number">7</td>
          <td id = "eight" class = "number">8</td>
          <td id = "nine" class = "number">9</td>
          <td id = "multiply" class = "red-btn operator">*</td>
        </tr>
        <tr>
          <td id = "four" class = "number">4</td>
          <td id = "five" class = "number">5</td>
          <td id = "six" class = "number">6</td>
          <td id = "substraction" class = "red-btn operator">-</td>
        </tr>
        <tr>
          <td id = "one" class = "number">1</td>
          <td id = "two" class = "number">2</td>
          <td id = "three" class = "number">3</td>
          <td id = "addition" class = "red-btn operator">+</td>
        </tr>
        <tr>
          <td id = "zero" class = "number" colspan="2">0</td>
          <td id = "dot" class = "number">.</td>
          <td id = "equal" class = "red-btn">=</td>
        </tr>
      </table>
    </div>
  </div>
  <script type="text/javascript" src = "script.js"></script>
</body>
</html>
